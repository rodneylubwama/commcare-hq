{% extends "userreports/partials/property_list_configuration.html" %}
{% load i18n %}

{% block property_name_display %}
  <span data-bind="text: property"></span>
{% endblock %}

{% block add_property_row %}
  {% comment %}
    <td></td>
    <td colspan="4">
        <button class="btn btn-default" data-bind="
            click: buttonHandler
        ">
            <i class="fa fa-plus"></i>&nbsp;
            <span data-bind="text: buttonText"></span>
        </button>
    </td>
  {% endcomment %}
  <td></td>
  <td>
    <!-- ko ifnot: $root.optionsContainQuestions -->
    <input type="text"
           class="form-control input-sm"
           data-placeholder="Select a case property"
           data-bind="
            select2: selectablePropertyOptions,
            value: newProperty
    "/>
    <!-- /ko -->
    <!-- ko if: $root.optionsContainQuestions -->
    <input class="form-control input-sm"
           type="hidden"
           data-bind="
            questionsSelect: selectablePropertyOptions,
            value: newProperty
    "/>
    <!-- /ko -->
  </td>
  <td></td>
  <!-- ko if: $data.hasCalculationCol -->
  <td></td>
  <!-- /ko -->
  <td>
    <button class="btn btn-primary btn-sm" data-bind="click: buttonHandler">
      <i class="fa fa-plus"></i>
    </button>
  </td>
{% endblock %}
